    <script>
        let productsData = [];

        let currentView = 'grid';

        window.onload = function() {
            setupDragAndDrop();

            showMessage('ğŸ“¤ ×”×¢×œ×” ×§×•×‘×¥ JSON ××• Excel ×›×“×™ ×œ×”×ª×—×™×œ ×œ×¢×‘×•×“', 'info');
        };

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.remove('dragover');
                }, false);
            });

            uploadArea.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('fileInput').files = files;
                    handleFileUpload({ target: { files: files } });
                }
            }, false);
        }

        function setupEnterKey() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !this.disabled) {
                    searchProducts();
                }
            });
        }

        function enableSearchControls() {
            document.getElementById('searchInput').disabled = false;
            document.getElementById('searchBtn').disabled = false;
            document.getElementById('showAllBtn').disabled = false;
            document.getElementById('clearBtn').disabled = false;
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.trim();

            if (!searchTerm) {
                showMessage('â„¹ï¸ ×× × ×”×–×Ÿ ××§×˜ ××• ×©× ××•×¦×¨ ×œ×—×™×¤×•×©', 'info');
                return;
            }

            showLoading();

            setTimeout(() => {
                filteredProducts = productsData.filter(product => {
                    const code = (product.code || '').toString().toLowerCase();
                    const name = (product.name || '').toLowerCase();
                    const description = (product.description || '').toLowerCase();
                    const search = searchTerm.toLowerCase();

                    return code.includes(search) || 
                           name.includes(search) || 
                           description.includes(search);
                });

                if (filteredProducts.length === 0) {
                    showMessage('ğŸ” ×œ× × ××¦××• ×ª×•×¦××•×ª ×¢×‘×•×¨: "' + searchTerm + '"', 'info');
                    document.getElementById('resultsContainer').innerHTML = 
                        '<div class="no-results fade-in"><div class="no-results-icon">ğŸ˜•</div><div class="no-results-text">×œ× × ××¦××• ××•×¦×¨×™×</div></div>';
                    document.getElementById('resultsHeader').style.display = 'none';
                    document.getElementById('exportButtons').style.display = 'none';
                } else {
                    showMessage('ğŸ¯ × ××¦××• ' + filteredProducts.length + ' ×ª×•×¦××•×ª ××ª××™××•×ª!', 'success');
                    displayResults(filteredProducts, searchTerm);
                    document.getElementById('resultsHeader').style.display = 'block';
                    document.getElementById('exportButtons').style.display = 'flex';
                }

                document.getElementById('displayedProducts').textContent = filteredProducts.length;
            }, 500);
        }

        function showAll() {
            showLoading();
            setTimeout(() => {
                filteredProducts = [...productsData];
                displayResults(filteredProducts);
                showMessage('ğŸ“‹ ××¦×™×’ ××ª ×›×œ ×”××•×¦×¨×™× (' + filteredProducts.length + ')', 'success');
                document.getElementById('displayedProducts').textContent = filteredProducts.length;
                document.getElementById('resultsHeader').style.display = 'block';
                document.getElementById('exportButtons').style.display = 'flex';
            }, 500);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredProducts = [];
            document.getElementById('resultsContainer').innerHTML = 
                '<div class="no-results fade-in"><div class="no-results-icon">ğŸ”</div><div class="no-results-text">×—×¤×© ××•×¦×¨×™× ××• ×œ×—×¥ ×¢×œ "×”×¦×’ ×”×›×œ"</div></div>';
            document.getElementById('displayedProducts').textContent = '0';
            document.getElementById('resultsHeader').style.display = 'none';
            document.getElementById('exportButtons').style.display = 'none';
            showMessage('ğŸ”„ ×”×—×™×¤×•×© × ×•×§×”', 'info');
        }

        function displayResults(products, highlightTerm = '') {
            if (currentView === 'grid') {
                displayGridView(products, highlightTerm);
            } else {
                displayTableView(products, highlightTerm);
            }
        }

        function displayGridView(products, highlightTerm = '') {
            const container = document.getElementById('resultsContainer');
            let html = '<div class="product-grid">';

            products.forEach((product, index) => {
                let code = (product.code || 'N/A').toString();
                let name = product.name || 'N/A';
                let description = product.description || 'N/A';

                if (highlightTerm) {
                    const regex = new RegExp('(' + escapeRegex(highlightTerm) + ')', 'gi');
                    code = code.replace(regex, '<span class="highlight">$1</span>');
                    name = name.replace(regex, '<span class="highlight">$1</span>');
                    description = description.replace(regex, '<span class="highlight">$1</span>');
                }

                html += `
                    <div class="product-card fade-in" style="animation-delay: ${Math.min(index * 0.05, 2)}s">
                        <div class="product-code">${code}</div>
                        <div class="product-name">${name}</div>
                        <div class="product-description">${description}</div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function displayTableView(products, highlightTerm = '') {
            const container = document.getElementById('resultsContainer');
            let html = '<div class="table-view fade-in"><table><thead><tr>';
            html += '<th>#</th><th>××§×˜</th><th>×©× ×”××•×¦×¨</th><th>×ª×™××•×¨</th>';
            html += '</tr></thead><tbody>';

            products.forEach((product, index) => {
                let code = (product.code || 'N/A').toString();
                let name = product.name || 'N/A';
                let description = product.description || 'N/A';

                if (highlightTerm) {
                    const regex = new RegExp('(' + escapeRegex(highlightTerm) + ')', 'gi');
                    code = code.replace(regex, '<span class="highlight">$1</span>');
                    name = name.replace(regex, '<span class="highlight">$1</span>');
                    description = description.replace(regex, '<span class="highlight">$1</span>');
                }

                html += '<tr>';
                html += '<td>' + (index + 1) + '</td>';
                html += '<td><strong>' + code + '</strong></td>';
                html += '<td>' + name + '</td>';
                html += '<td>' + description + '</td>';
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function switchView(view) {
            currentView = view;

            document.getElementById('gridViewBtn').classList.remove('active');
            document.getElementById('tableViewBtn').classList.remove('active');

            if (view === 'grid') {
                document.getElementById('gridViewBtn').classList.add('active');
            } else {
                document.getElementById('tableViewBtn').classList.add('active');
            }

            if (filteredProducts.length > 0) {
                const searchTerm = document.getElementById('searchInput').value.trim();
                displayResults(filteredProducts, searchTerm);
            }
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\]/g, '\\$&');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading();

            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (fileExtension === 'json') {
                readJSONFile(file);
            } else if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                readExcelFile(file);
            } else {
                showMessage('âŒ ×¡×•×’ ×§×•×‘×¥ ×œ× × ×ª××š. ×”×¢×œ×” JSON ××• Excel ×‘×œ×‘×“', 'error');
                document.getElementById('resultsContainer').innerHTML = 
                    '<div class="no-results fade-in"><div class="no-results-icon">ğŸ“¤</div><div class="no-results-text">×”×¢×œ×” ×§×•×‘×¥ JSON ××• Excel</div></div>';
            }
        }

        function readJSONFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);

                    if (data.products && Array.isArray(data.products)) {
                        productsData = data.products;
                        updateStats(data.extraction_date);
                    } else if (Array.isArray(data)) {
                        productsData = data;
                        updateStats();
                    } else {
                        throw new Error('×¤×•×¨××˜ JSON ×œ× ×ª×§×™×Ÿ - ×—×¡×¨ ××¢×¨×š products');
                    }

                    enableSearchControls();
                    showMessage('âœ… ×”×§×•×‘×¥ × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”! × ×˜×¢× ×• ' + productsData.length + ' ××•×¦×¨×™×', 'success');
                    clearSearch();
                } catch (error) {
                    showMessage('âŒ ×©×’×™××”: ' + error.message, 'error');
                    document.getElementById('resultsContainer').innerHTML = 
                        '<div class="no-results fade-in"><div class="no-results-icon">âŒ</div><div class="no-results-text">×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥</div></div>';
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function readExcelFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    productsData = jsonData.map((row, index) => ({
                        id: row['id'] || index + 1,
                        name: row['name'] || row['×©×'] || row['Name'] || '',
                        description: row['description'] || row['×ª×™××•×¨'] || row['Description'] || '',
                        code: row['code'] || row['××§×˜'] || row['Code'] || ''
                    }));

                    updateStats();
                    enableSearchControls();
                    showMessage('âœ… ×”×§×•×‘×¥ × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”! × ×˜×¢× ×• ' + productsData.length + ' ××•×¦×¨×™×', 'success');
                    clearSearch();
                } catch (error) {
                    showMessage('âŒ ×©×’×™××”: ' + error.message, 'error');
                    document.getElementById('resultsContainer').innerHTML = 
                        '<div class="no-results fade-in"><div class="no-results-icon">âŒ</div><div class="no-results-text">×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥</div></div>';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function updateStats(extractionDate = null) {
            document.getElementById('totalProducts').textContent = productsData.length;

            if (extractionDate) {
                document.getElementById('lastUpdate').textContent = extractionDate;
            } else {
                const today = new Date().toLocaleDateString('he-IL');
                document.getElementById('lastUpdate').textContent = today;
            }
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messageContainer');
            const icons = { success: 'âœ…', error: 'âŒ', info: 'â„¹ï¸' };
            container.innerHTML = `<div class="message ${type}"><span class="message-icon">${icons[type]}</span><span>${message}</span></div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = 
                '<div class="loading"><div class="spinner"></div><p class="loading-text">×˜×•×¢×Ÿ × ×ª×•× ×™×...</p></div>';
        }

        function exportToExcel() {
            const dataToExport = filteredProducts.length > 0 ? filteredProducts : productsData;
            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Products");
            XLSX.writeFile(wb, "products_" + new Date().toISOString().split('T')[0] + ".xlsx");
            showMessage('ğŸ“Š ×™×•×¦× ×‘×”×¦×œ×—×”!', 'success');
        }

        function exportToJSON() {
            const dataToExport = {
                total_products: filteredProducts.length > 0 ? filteredProducts.length : productsData.length,
                extraction_date: new Date().toISOString().split('T')[0],
                products: filteredProducts.length > 0 ? filteredProducts : productsData
            };

            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'products_' + new Date().toISOString().split('T')[0] + '.json';
            link.click();
            showMessage('ğŸ“„ ×™×•×¦× ×‘×”×¦×œ×—×”!', 'success');
        }
    </script>
